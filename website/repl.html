<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>((eth-lang) repl)</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <header class="header">
    <a href="/">
      <img src="logo.png" alt="eth logo" />
    </a>
    <p><i>A fun, productive and simple lisp that compiles to JavaScript.</i></p>

    <nav>
      <ul>
        <li><a href="https://github.com/eth-lang/eth-lang">github project</a></li>
        <li><a href="https://github.com/eth-lang/eth-lang#language-syntax">documentation</a></li>
        <li><a href="/repl.html">repl</a></li>
        <li><a href="https://npmjs.com/package/eth">npm package</a></li>
      </ul>
    </nav>
  </header>

  <div class="repl">
    <div class="repl__code">
      <label>eth source code</label>
      <pre class="repl__code__code"><textarea id="ethCode">; amazing!
(defn add (x ... xs)
  (reduce (fn (acc x) (+ acc x)) x xs))

(add 1 2 3 4)</textarea></pre>
    </div>

    <div class="repl__output">
      <label>output</label>
      <pre class="repl__output__result" id="ethOutputResult"></pre>

      <label>javascript code</label>
      <pre class="repl__output__code"  id="ethOutputCode"></pre>
    </div>
  </div>

  <script src="eth.js"></script>
  <script src="repl.js"></script>
</body>
</html>
